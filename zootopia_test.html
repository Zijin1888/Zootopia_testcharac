<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Zootopia_testanimal</title>
    <link rel="stylesheet" href="zt.css">
</head>

<body>
    <div class="container">
        <h1>Which Zootopia Character Are You?</h1>
        <div id="start-section" class="section active">
            <div class="start-content">
                <h2>Welcome to Zootopia!</h2>
                <p>Discover which Zootopia character matches your personality!</p >
                <button id="start-btn" class="btn start-btn">Start Test</button>
            </div>
        </div>
        <div id="quiz-section" class="section active">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="options" class="options"></div>
                <div class="button-container">
                    <button id="prev-btn" class="btn">Previous</button>
                    <button id="next-btn" class="btn">Next</button>
                </div>
            </div>
        </div>
        <div id="result-section" class="section">
            <h2>Your Zootopia Character Is:</h2>
            <div id="character-result" class="character-result"></div>
            <button id="restart-btn" class="btn">Take Test Again</button>
        </div>
    </div>
    <script src="zt.js"></script>
</body>
</html>
